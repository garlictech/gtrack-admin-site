language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
sudo: required
services:
- docker
before_install:
- hooks/travis/before_install
install:
- hooks/travis/install
script:
- hooks/travis/script
branches:
  only:
  - master
  - staging
deploy:
  provider: script
  script: hooks/travis/deploy
  skip_cleanup: true
  on:
    repo: garlictech/gtrack-admin-site
    all_branches: true
    condition: "$TRAVIS_BRANCH == master || $TRAVIS_BRANCH == staging"
after_success:
- hooks/travis/after_success
after_deploy:
- hooks/travis/after_deploy
notifications:
  slack:
    secure: 
