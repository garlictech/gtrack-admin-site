<!doctype html>
<html>

<head>
    <title>gTrack admin</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1.0">
    <style>
        .loader span,
        .loader:before,
        .loader:after {
            background: #339933;
            -webkit-animation: load1 1s infinite ease-in-out;
            animation: load1 1s infinite ease-in-out;
            width: 1em;
            height: 4em;
        }

        .loader {
            margin: 88px auto;
            position: relative;
            font-size: 11px;
            color: #339933;
        }

        .loader span {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
            color: #339933;
            text-indent: -9999em;
            left: 0;
        }

        .loader span,
        .loader:before,
        .loader:after {
            position: absolute;
            top: 0;
            content: '';
        }

        .loader:before {
            left: -1.5em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .loader:after {
            left: 1.5em;
        }

        @-webkit-keyframes load1 {
            0%,
            80%,
            100% {
                box-shadow: 0 0;
                height: 4em;
            }
            40% {
                box-shadow: 0 -2em;
                height: 5em;
            }
        }

        @keyframes load1 {
            0%,
            80%,
            100% {
                box-shadow: 0 0;
                height: 4em;
            }
            40% {
                box-shadow: 0 -2em;
                height: 5em;
            }
        }
        .load-screen {
            width: 70%;
            margin: auto;
            height: 100%;
            max-width: 400px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -ms-flex-flow: column;
            flex-flow: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="fakeMap" style="display: none"></div>
    <app-root >
        <div class="load-screen">
            <img src="/assets/img/logo.svg" />
            <div class="loader"><span>Loading...</span></div>
        </div>
    </app-root>
</body>

</html>
