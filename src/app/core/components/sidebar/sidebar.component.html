<div class="sidebar-wrapper">
  <div class="logo">
    <a class="simple-text">
      <div class="logo-img">
        <img src="/assets/img/gtrack-logo.svg">
      </div>
    </a>
  </div>

  <ul class="nav">
    <li *ngFor="let menuItem of menuItems" class="navitem {{menuItem.class}}">
      <a class="nav-link" [routerLink]="menuItem.path" routerLinkActive="active">
        <i class="material-icons">{{menuItem.icon}}</i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
  </ul>
</div>

<div class="sidebar-background"></div>
