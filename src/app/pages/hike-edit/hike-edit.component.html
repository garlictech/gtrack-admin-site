<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Hike edit</h4>
                    </div>
                    <div class="card-content">
                        <div class="lang-toolbar">
                            <button
                                class="btn btn-round btn-sm btn-warning"
                                (click)="addTranslation()">
                                <i class="material-icons">add</i>
                            </button>


                            <select class="form-control" [(ngModel)]="selLang">
                                <ng-container *ngFor="let lang of langs | obj2arr">
                                    <option
                                        *ngIf="!existingLangKeys.has(lang.key)"
                                        [value]="lang.key"
                                        [innerHTML]="lang.value">
                                    </option>
                                </ng-container>
                            </select>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
