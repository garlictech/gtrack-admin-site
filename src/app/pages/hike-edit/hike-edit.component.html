<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">General info</h4>
          </div>
          <div class="card-body">
            <gt-hike-edit-general-info
              [initialDescription]="hikeData.description"
            ></gt-hike-edit-general-info>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Map</h4>
          </div>
          <div class="card-body">
            <gt-hike-edit-map></gt-hike-edit-map>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Route planning</h4>
          </div>
          <div class="card-body">
            <gt-hike-edit-route-planning></gt-hike-edit-route-planning>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Pois</h4>
          </div>
          <div class="card-body">
            <gt-hike-edit-pois></gt-hike-edit-pois>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
