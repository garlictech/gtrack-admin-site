<div *ngIf="poi.panoramio">
  <img [src]="poi.panoramio.url_small">
</div>

<div *ngIf="poi.wikipedia">
  <a [href]="poi.wikipedia.url" target="_blank">WikiPedia</a>
</div>

<div *ngIf="poi.google">
    <a href="https://www.google.com/maps/place/?q=place_id:{{poi.google.id}}" target="_blank">Google</a>
</div>

<div *ngIf="poi.osm">
  <span>Elevation: {{poi.elevation | distance}}</span>
</div>
