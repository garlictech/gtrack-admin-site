<div *ngIf="poi.objectType === 'wikipedia'">
  <a (click)="openPoiModal(poi)">Info</a>
</div>

<div *ngIf="poi.objectType === 'google'">
  <a (click)="openPoiModal(poi)">Info</a>
</div>

<div *ngIf="poi.objectType.substring(0, 3) === 'osm'">
  <span>Elevation: {{poi.elevation | distance}}</span>
</div>
