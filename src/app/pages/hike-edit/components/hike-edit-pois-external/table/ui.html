<ng-container *ngIf="(pois$ | async) as pois">
  <p-table [value]="pois">
    <ng-template pTemplate="header">
      <tr>
        <th>Icon</th>
        <th>Title</th>
        <th>Distance from route</th>
        <th>Types</th>
        <th>Special</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-poi>
      <tr *ngIf="!!poi.onRoute === onRouteCheck">
        <td>
          <gt-poi-icons [poi]="poi"></gt-poi-icons>
        </td>
        <td [ngClass]="{'text-danger': !poi.inGtrackDb}">{{translateDescription(poi.description, 'title')}}</td>
        <td>{{poi.distFromRoute | distance : true}}</td>
        <td>{{poi.types.join(', ')}}</td>
        <td>
          <gt-special-poi-data [poi]="poi" [openPoiModal]="openPoiModal"></gt-special-poi-data>
        </td>
        <td class="text-center">

          <p-button
            *ngIf="!poi.inGtrackDb && !poi.inHike"
            icon="fa fa-plus"
            styleClass="ui-button-success"
            (onClick)="handleInHikePoi($event, poi)"
          ></p-button>

          <p-button
            *ngIf="!poi.inGtrackDb && poi.inHike"
            icon="fa fa-minus"
            styleClass="ui-button-danger"
            (onClick)="handleInHikePoi($event, poi)"
          ></p-button>

        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-container>
