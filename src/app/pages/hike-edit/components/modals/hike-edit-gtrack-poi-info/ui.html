<div class="container">
  <gt-localized-description
    *ngIf="deleteDescription"
    [descriptionSelector]="descriptionSelector"
    [storeDataPath]="storeDataPath"
    [submitFv]="submitDescription"
    [deleteFv]="deleteDescription"
  ></gt-localized-description>

  <button
    class="btn btn-sm btn-fill btn-success"
    (click)="savePoi()"
    [disabled]="!(isDirty$ | async)"
  >Save</button>

  <button
    class="btn btn-sm btn-fill btn-danger"
    (click)="deletePoi(poiId)"
  >Delete</button>

  <button
    class="btn btn-sm btn-fill btn-warning"
    (click)="resetPoi(poiId)"
  >Reset</button>

  <pre>{{gTrackPoi | json}}</pre>
</div>
