<form [formGroup]="hikeForm" novalidate>
  <div class="form-check inline-checkbox">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" formControlName="isRoundTrip">
        <span class="form-check-sign"></span>
        Is roundtrip
    </label>
    <label class="form-label ml-5">
      Difficulty: <output name="diff" class="difficulty mr-2">{{(generalInfo$ | async).difficulty}}</output>
      <input class="form-input ml-1" name="difficulty" type="range" min="1" max="10" formControlName="difficulty" onchange="diff.value = difficulty.value">
    </label>
  </div>
  <div class="pull-right">
    <button class="btn btn-sm btn-fill btn-success" (click)="saveToStore()">Save to store</button>
  </div>

  <div class="lang-toolbar clearfix mt-4 mb-2">
    <button class="btn btn-round btn-sm btn-just-icon btn-success" [disabled]="!hikeForm.controls._selLang" (click)="addTranslation()">
      <i class="material-icons">add</i>
    </button>

    <select class="form-control form-control-sm" formControlName="_selLang" title="Select">
      <ng-container *ngFor="let lang of langs">
        <option *ngIf="(existingLangKeys$ | async).indexOf(lang.locale) < 0" [value]="lang.locale" [innerHTML]="lang.name">
        </option>
      </ng-container>
    </select>

    <span>Add language:</span>
  </div>

  <div aria-multiselectable="true" id="accordion" role="tablist" formArrayName="langs">
    <div class="card mb-1" *ngFor="let lng of hikeForm.controls.langs.controls; let i = index">
      <div class="card-header bg-light" id="headingOne" role="tab">
        <h5>
          <a aria-controls="collapseOne" aria-expanded="false" data-toggle="collapse" href="#collapse_{{lng.value.id}}" role="button" class="collapsed">
            <div class="text-success">
              {{getLangName(lng.value.id)}}
              <i class="material-icons pull-right">keyboard_arrow_down</i>
            </div>
          </a>
        </h5>
      </div>

      <div aria-labelledby="headingOne" class="collapse" id="collapse_{{lng.value.id}}" role="tabpanel" aria-expanded="false" style="height: 0px;">
        <div class="card-body" [formGroupName]="i">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-black label-floating is-empty">
                <label class="control-label">Title</label>
                <input class="form-control" type="text" formControlName="title">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-black label-floating is-empty">
                <label class="control-label">Description</label>
                <input class="form-control" type="text" formControlName="fullDescription">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group form-black label-floating is-empty">
                <label class="control-label">Summary</label>
                <input class="form-control" type="text" formControlName="summary">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
