<p-accordion [multiple]="true">
  <p-accordionTab header="Hike pois">
    <gt-hike-edit-pois-hike></gt-hike-edit-pois-hike>
  </p-accordionTab>
  <p-accordionTab header="gTrack pois">
    <gt-hike-edit-pois-gtrack></gt-hike-edit-pois-gtrack>
  </p-accordionTab>
</p-accordion>

      <gt-hike-edit-pois-collector></gt-hike-edit-pois-collector>
