<div id="accordion" role="tablist" aria-multiselectable="true">
  <!-- Hike pois -->
  <div class="card mb-1">
      <div class="card-header bg-light" id="headingOne" role="tab">
        <h5>
          <a aria-controls="collapseOne" aria-expanded="false" data-toggle="collapse" href="#collapse_hp" role="button" class="collapsed">
            <div class="text-success">
              Hike pois
              <i class="material-icons pull-right">keyboard_arrow_down</i>
            </div>
          </a>
        </h5>
      </div>
      <div aria-labelledby="headingOne" class="collapse" id="collapse_hp" role="tabpanel" aria-expanded="false" style="height: 0px;">
        <div class="card-body">
          <gt-hike-edit-pois-hike></gt-hike-edit-pois-hike>
        </div>
      </div>
    </div>

  <!-- gTrack pois -->
  <div class="card mb-1">
    <div class="card-header bg-light" id="headingOne" role="tab">
      <h5>
        <a aria-controls="collapseOne" aria-expanded="false" data-toggle="collapse" href="#collapse_gtp" role="button" class="collapsed">
          <div class="text-success">
            gTrack pois
            <i class="material-icons pull-right">keyboard_arrow_down</i>
          </div>
        </a>
      </h5>
    </div>
    <div aria-labelledby="headingOne" class="collapse" id="collapse_gtp" role="tabpanel" aria-expanded="false" style="height: 0px;">
      <div class="card-body">
        <gt-hike-edit-pois-gtrack></gt-hike-edit-pois-gtrack>
      </div>
    </div>
  </div>

  <!-- Extenal pois -->
  <div class="card mb-1" *ngFor="let poiType of externalPoiTypes; let idx = index;">
    <div class="card-header bg-light" id="headingOne" role="tab">
      <h5>
        <a aria-controls="collapseOne" aria-expanded="false" data-toggle="collapse" href="#collapse{{idx}}" role="button" class="collapsed">
          <div class="text-success">
            {{poiType.title}}
            <i class="material-icons pull-right">keyboard_arrow_down</i>
          </div>
        </a>
      </h5>
    </div>
    <div aria-labelledby="headingOne" class="collapse" id="collapse{{idx}}" role="tabpanel" aria-expanded="false" style="height: 0px;">
      <div class="card-body">
        <gt-hike-edit-pois-external [poiType]="poiType"></gt-hike-edit-pois-external>
      </div>
    </div>
  </div>
</div>
