  <!-- Extenal pois -->
  <div class="card mb-1" *ngFor="let poiType of externalPoiTypes; let idx = index;">
    <div class="card-header bg-light" id="headingOne" role="tab">
      <h5>
        <a aria-controls="collapseOne" aria-expanded="false" data-toggle="collapse" href="#collapse{{idx}}" role="button" class="collapsed">
          <div class="text-success">
            {{poiType.title}}
            <i class="material-icons pull-right">keyboard_arrow_down</i>
          </div>
        </a>
      </h5>
    </div>
    <div aria-labelledby="headingOne" class="collapse" id="collapse{{idx}}" role="tabpanel" aria-expanded="false" style="height: 0px;">
      <div class="card-body">
        <gt-hike-edit-pois-external [poiType]="poiType"></gt-hike-edit-pois-external>
      </div>
    </div>
  </div>
</div>
