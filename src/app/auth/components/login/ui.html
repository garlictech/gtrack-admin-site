<div class="ui-fluid">
  <div class="ui-g mt-50">
    <div class="ui-md-4 ui-md-offset-4">
      <p-card class="ui-card">
        <p class="ui-card-title">Login</p>

        <p class="ui-card-content">
          <button class="btn-google cursor-pointer" type="button" (click)="login()">
            <fa-icon class="icon-google" [icon]="faGoogle"></fa-icon>

            <ng-container *ngIf="(loggingIn$ | async) as loggingIn; then loginSpinner;Â else loginButton"></ng-container>

            <ng-template #loginButton>
              <span>Login with Google</span>
            </ng-template>

            <ng-template #loginSpinner>
              <span class="login-spinner">
                Logging in...
                <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
              </span>
            </ng-template>
          </button>
        </p>
      </p-card>
    </div>
  </div>
</div>
