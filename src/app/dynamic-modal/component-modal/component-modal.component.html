<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'in': visibleAnimate}"
  [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog modal-dialog-centered {{modalConfig.modal.className}}" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title" [innerHTML]="modalConfig.modal.title"></h5>
        <button type="button" class="close text-white" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" #modalBody></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
