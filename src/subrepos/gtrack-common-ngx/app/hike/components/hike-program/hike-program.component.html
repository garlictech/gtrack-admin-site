<table *ngIf="hikeProgram">
  <tr>
    <td></td>
    <td><b>Name</b></td>
    <td><b>From start</b></td>
    <td><b>To next</b></td>
  </tr>

  <ng-container *ngIf="(pois$ | async)">
    <tr *ngFor="let stop of hikeProgram.stops; let i = index;">
      <td><gtcn-icon *ngIf="(pois$ | async)[stop.poiId]" [poi]="(pois$ | async)[stop.poiId]"></gtcn-icon></td>
      <td><ng-container *ngIf="(pois$ | async)[stop.poiId] && (pois$ | async)[stop.poiId].title">{{(pois$ | async)[stop.poiId].title}}</ng-container></td>

      <td *ngIf="i === 0"><b>START</b></td>
      <td *ngIf="i > 0">{{ stop.distanceFromOrigo | distance }}</td>

      <td *ngIf="i < hikeProgram.stops.length - 1">{{ stop.segment.distance | distance }}</td>
      <td *ngIf="i === hikeProgram.stops.length - 1"><b>STOP</b></td>
    </tr>
  </ng-container>
</table>
