<div class="search">
  <i class="fa fa-search"></i>
  <input type="text" #search [placeholder]="placeholder" autocorrect="off" autocapitalize="off" spellcheck="off" />
  <button class="ui-button ui-button-sm ui-button-default" (click)="searchLocation()">{{ 'common.hike.location-search.search' | translate }}</button>
  <button class="ui-button ui-button-sm ui-button-default" (click)="requestLocation()">{{ 'common.hike.location-search.use-my-location' | translate }}</button>
</div>
