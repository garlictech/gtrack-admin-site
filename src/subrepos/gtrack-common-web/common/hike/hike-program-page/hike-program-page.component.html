<div *ngIf="hikeProgram" class="hike-body">

  <gtrack-bookmark [hikeProgramId]="hikeProgram.id"></gtrack-bookmark>

  <gtrack-description [description]="hikeProgram.description"></gtrack-description>

  <div *ngIf="images && images.length > 0" class="slides">
    <gtrack-slideshow [fullscreenGallery]="true" [controls]="true" [imageUrls]="images"></gtrack-slideshow>
  </div>

  <div class="mb-10">
    <gtrack-download-gpx [hikeProgram]="hikeProgram"></gtrack-download-gpx>
  </div>

  <gtrack-hike-map [weather]="forecast$ | async" [speed]="speed$ | async" [startDate]="startDate$ | async" [hikeProgram]="hikeProgram"></gtrack-hike-map>

  <gtrack-hike-data-item [hikeProgram]="hikeProgram"></gtrack-hike-data-item>

  <div class="tim-title">
    <h2>Hike Outline</h2>
  </div>

  <div class="mb-20">
    <gtrack-sunrise [day]="startDate$ | async" [position]="[hikeProgram.stops[0].lon, hikeProgram.stops[0].lat]"></gtrack-sunrise>
  </div>

  <div *ngIf="startDate$ | async as startDate" class="mb-20">
    <h2>Weather</h2>
    <p>The forecast refers to the hike's start point.</p>
    <gtrack-weather-info [date]="startDate" [position]="[hikeProgram.stops[0].lon, hikeProgram.stops[0].lat]"></gtrack-weather-info>
  </div>

  <gtrack-hike-day></gtrack-hike-day>

  <gtrack-hike-program [weather]="forecast$ | async" [speed]="speed$ | async" [startDate]="startDate$ | async" [hikeProgram]="hikeProgram"></gtrack-hike-program>

  <!-- <div class="tim-title">
    <h2>Checkpoints</h2>
  </div>

  <gtrack-checkpoints [checkpoints]="hikeProgram.checkpoints.checkpoints"></gtrack-checkpoints>-->
</div>
