<h1 class="content-header" *ngIf="formDescriptor?.titleLabel">{{ formDescriptor?.titleLabel | translate }}</h1>
<form class="form" (ngSubmit)="onSubmit()" [formGroup]="formInstance?.form" *ngIf="formInstance?.form">
  <div *ngFor="let field of formInstance?.fields; trackBy:trackByFn">
    <gtrack-form-field
      [field]="field"
      [form]="formInstance?.form"
      (submit)="onSubmit()"
      [formDescriptor]="formDescriptor"
    ></gtrack-form-field>
  </div>
  <p-button
    *ngIf="formDescriptor.submit?.translatableLabel"
    [ngClass]="formDescriptor.submit?.classList"
    [label]="formDescriptor.submit?.translatableLabel | translate"
    type="submit"
  ></p-button>
</form>
