<div class="content" *ngIf="(uploadOptions?.uploading$ | async) !== true">
  <fa-icon [icon]="icon" size="2x" *ngIf="uploaded$ | async"></fa-icon>
  <p-fileUpload
    name="myfile[]"
    [mode]="mode"
    customUpload="true"
    (uploadHandler)="uploadOptions.uploadHandler($event)"
    auto="true"
    [chooseLabel]="placeholder"
  ></p-fileUpload>
</div>
<ng-template #spinner>
  <garlictech-component-busy-indicator></garlictech-component-busy-indicator>
</ng-template>
