<a
  *ngIf="(profile$ | async)?.profilePicture"
  [routerLink]="(profile$ | async)?.profileUrl.split(',')"
  [ngStyle]="{ 'background-image': 'url(' + (profile$ | async)?.profilePicture + ')' }"
></a>
<a *ngIf="!((profile$ | async)?.profilePicture)" [routerLink]="(profile$ | async)?.profileUrl.split(',')">
  <fa-icon [icon]="icon"></fa-icon>
</a>
