<gtrack-form [formDescriptor]="handledFormDescriptor"></gtrack-form>
<div *ngIf="saveFailure$ | async">{{ 'form.saveFailure' | translate }}</div>
<div *ngIf="fetchFailure$ | async">
  {{ 'form.fetchFailure' | translate }}
  <button (click)="retryFetch()">{{ 'form.retry' | translate }}</button>
</div>
