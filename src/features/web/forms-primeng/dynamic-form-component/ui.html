<h1 class="text-center" *ngIf="formDescriptor?.titleLabel">{{ formDescriptor?.titleLabel | translate }}</h1>
<form
  class="flex flex-col items-center"
  (ngSubmit)="onSubmit()"
  [formGroup]="formInstance?.form"
  *ngIf="formInstance?.form"
>
  <div [ngClass]="field.containerCls" class="w-full" *ngFor="let field of formInstance?.fields; trackBy: trackByFn">
    <gtrack-form-field
      [field]="field"
      [form]="formInstance?.form"
      (submit)="onSubmit()"
      [formDescriptor]="formDescriptor"
    ></gtrack-form-field>
  </div>
  <button type="submit" *ngIf="formDescriptor.submit?.translatableLabel">
    <span>
      {{ formDescriptor.submit?.translatableLabel | translate }}
    </span>
  </button>
</form>
