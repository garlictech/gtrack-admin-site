<input
  #search
  [placeholder]="placeholder"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="off"
  placeholder="{{ 'common.hike.location-search.search' | translate }}"
  onfocus="this.value=''"
/>
<a class="location-icon" (click)="requestLocation()">
  <i class="ion ion-md-locate"></i>
</a>
