<div class="flex hike-container relative rounded-lg" *ngIf="hikeProgram">
  <div
    [ngStyle]="{ 'background-image': 'url(' + image + ')' }"
    class="flex flex-col absolute w-full h-full justify-between h-64 rounded-lg bg-cover"
  >
    <gtrack-bookmark [hikeProgramId]="hikeProgram.id"></gtrack-bookmark>

    <div class="flex flex-col items-center text-white hike-details">
      <div class="card-title">
        {{ (hikeProgram.description | localizeDescription).title }}
      </div>
      <div class="card-subtitle"><i class="ion-ios-location"></i> {{ hikeProgram.location }}</div>
    </div>

    <div class="flex flex-col">
      <gtrack-hike-info class="w-full" [hikeProgram]="hikeProgram"></gtrack-hike-info>
    </div>
  </div>
</div>
