<div class="flex lg:justify-around justify-between" id="container" [ngClass]="containerClassList()">
  <garlictech-component-busy-indicator
    [containerClass]="['fs-18']"
    [hidden]="(isLoading$ | async) !== true"
    text="{{ 'Loading' | translate }}"
  ></garlictech-component-busy-indicator>

  <div
    class="flex-none overflow-hidden md:w-3/5 lg:w-1/3 xl:w-1/3 w-5/6 p-4"
    *ngFor="let item of (items$ | async); trackBy: trackByFn"
    [ngClass]="itemClassList()"
    (click)="handleClick(item)"
  >
    <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"></ng-container>
  </div>
</div>
